name: Run cypress tests

on:
  push:
    branches:
      - develop

defaults:
  run:
    shell: bash

jobs:
  build:
    timeout-minutes: 15

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - uses: actions/cache@v1
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: cd frontend && npm install
      - run: |
          export LANG="de_DE.UTF-8"
          export TZ="Europe/Berlin"
          mvn -B spring-boot:run -Pinmemory -f backend/pom.xml &
          sleep 60
          cd frontend && npm run e2e
          kill -9 `lsof -i:8080 -t`

      - uses: actions/upload-artifact@v1
        if: always()
        with:
          name: cypress-videos
          path: frontend/dist/cypress/apps/quarano-frontend-e2e/videos
      - uses: actions/upload-artifact@v1
        if: always()
        with:
          name: cypress-screenshots
          path: frontend/dist/cypress/apps/quarano-frontend-e2e/screenshots
